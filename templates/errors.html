<!--- 로그인 에러시 이동화면 템플릿 --->
{% extends 'base.html' %}
{% block content %}
<div class='container my-3'>
    <form method='post' class='post-form' action='{% url "common:login" %}'>
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class='form-group'>
            <label for='username'> 사용자 ID </label>
            <input type='text' class='form-control' name='username' id='username' value=' {{ form.username.value|default_if_none:"" }} '/>
        </div>
        <div class='form-group'>
            <label for='password'> 비밀번호 </label>
            <input type='password' class='form-control' name='username' id='username' value=' {{ form.username.value|default_if_none:"" }}'/>
        </div>
        <button type='submit' class='btn btn-primary'> 로그인 </button>
    </form>
</div>
{% endblock %}
