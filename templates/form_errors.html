{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class='alert alert-danger'>
                <strong> {{ field.label }}</strong>
                {{ field.errors }}
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class='alert alert-danger'>
            <strong>{{ error }}</strong>
            {{ field.errors }}
        </div>
    {% endfor %}
{% endif %}
